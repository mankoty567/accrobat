image: node

eslint: 
  script: 
    - cd serveur
    - npm i eslint
    - npm run test
  stage: test

eslintweb: 
  script: 
    - cd web
    - npm install
    - npm run test
  stage: test

build_serveur:
  stage: build
  only: 
    - master
  script:
    - cd serveur
    - docker build -t registry.app.unistra.fr/equipe-3/projet-acrobatt/serveur .
    - docker push registry.app.unistra.fr/equipe-3/projet-acrobatt/serveur